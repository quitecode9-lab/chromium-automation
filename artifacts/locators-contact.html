<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Locators</title>
  <style>
    body { font-family: "Segoe UI", system-ui, -apple-system, sans-serif; padding: 16px; background: #f8f9fa; color: #222; }
    h1 { font-size: 20px; margin-bottom: 12px; }
    table { border-collapse: collapse; width: 100%; background: #fff; box-shadow: 0 2px 6px rgba(0,0,0,0.08); }
    th, td { border: 1px solid #e5e7eb; padding: 8px; font-size: 13px; text-align: left; }
    th { background: linear-gradient(180deg, #f6f7fb, #edf0f7); font-weight: 600; }
    tr:nth-child(every) { background: #fafbfc; }
    .copy { color: #2563eb; text-decoration: underline dotted; cursor: pointer; font-size: 12px; background: none; border: none; padding: 0; opacity: 0; transition: opacity 0.15s ease; }
    tr:hover .copy { opacity: 1; }
    .copy:hover { color: #1d4ed8; }
    .loc-value { margin-left: 6px; font-family: ui-monospace, SFMono-Regular, SFMono, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
  </style>
</head>
<body>
  <h1>Locator candidates</h1>
  <table>
    <thead>
      <tr><th>#</th><th>Name</th><th>CSS</th><th>XPath</th><th>Quality</th><th>Reason</th><th>Visible</th></tr>
    </thead>
    <tbody id="rows"></tbody>
  </table>
  <script>
    const data = [{"name":"h1-0","css":"h1","xpath":"","quality":"low","reason":"fallback","visible":true,"tag":"h1","type":"","role":""},{"name":"Settings","css":"#settings-gear","xpath":"","quality":"low","reason":"fallback","visible":true,"tag":"button","type":"","role":""},{"name":"h2-2","css":"h2","xpath":"","quality":"low","reason":"fallback","visible":true,"tag":"h2","type":"","role":""},{"name":"label-3","css":"label","xpath":"","quality":"low","reason":"fallback","visible":true,"tag":"label","type":"","role":""},{"name":"fld-email","css":"#input-email","xpath":"","quality":"low","reason":"fallback","visible":true,"tag":"input","type":"email","role":""},{"name":"label-5","css":"label","xpath":"","quality":"low","reason":"fallback","visible":true,"tag":"label","type":"","role":""},{"name":"fld-mobile","css":"#input-mobile","xpath":"","quality":"low","reason":"fallback","visible":true,"tag":"input","type":"tel","role":""},{"name":"label-7","css":"label","xpath":"","quality":"low","reason":"fallback","visible":true,"tag":"label","type":"","role":""},{"name":"fld-altPhone","css":"#input-altPhone","xpath":"","quality":"low","reason":"fallback","visible":true,"tag":"input","type":"tel","role":""},{"name":"label-9","css":"label","xpath":"","quality":"low","reason":"fallback","visible":true,"tag":"label","type":"","role":""},{"name":"fld-preferredSuburb","css":"#input-preferredSuburb","xpath":"","quality":"low","reason":"fallback","visible":true,"tag":"input","type":"text","role":""},{"name":"back","css":"#back","xpath":"","quality":"low","reason":"fallback","visible":true,"tag":"button","type":"","role":""},{"name":"save-draft","css":"#save-draft","xpath":"","quality":"low","reason":"fallback","visible":true,"tag":"button","type":"","role":""},{"name":"help","css":"#help","xpath":"","quality":"low","reason":"fallback","visible":true,"tag":"button","type":"","role":""},{"name":"next","css":"#next","xpath":"","quality":"low","reason":"fallback","visible":true,"tag":"button","type":"","role":""}];
    const rows = document.getElementById("rows");
    data.forEach((loc, idx) => {
      const tr = document.createElement("tr");
      const cells = [
        idx,
        loc.name || "",
        loc.css || "",
        loc.xpath || "",
        loc.quality || "",
        loc.reason || "",
        String(loc.visible)
      ];
      cells.forEach((val, i) => {
        const td = document.createElement("td");
        if (i === 2 || i === 3) {
          const link = document.createElement("button");
          link.className = "copy";
          link.textContent = "copy";
          link.addEventListener("click", async (e) => {
            e.preventDefault();
            try { await navigator.clipboard.writeText(val); link.textContent = "copied"; setTimeout(() => link.textContent = "copy", 1000); }
            catch { link.textContent = "error"; }
          });
          const span = document.createElement("span");
          span.className = "loc-value";
          span.textContent = val;
          td.appendChild(link);
          td.appendChild(span);
        } else {
          td.textContent = val;
        }
        tr.appendChild(td);
      });
      rows.appendChild(tr);
    });
  </script>
</body>
</html>
